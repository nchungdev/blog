<div class="col-md-4">
  <div class="sidebar">
    <!-- Search Widget -->
    <div class="card my-4">
      <h5 class="card-header">Search</h5>
      <div class="card-body">
        <div class="input-group">
          <input
            id="search-input"
            type="text"
            class="form-control"
            placeholder="Search for..."
          />
          <span class="input-group-btn">
            <button id="btn-search" class="btn btn-secondary" type="button">
              Go!
            </button>
          </span>
        </div>
      </div>
    </div>

    <!-- Categories Widget -->
    <div class="card my-4">
      <h5 class="card-header">Categories</h5>
      <div class="card-body">
        <div class="row">
          <ul class="list-unstyled mb-0 mx-1">
            {% include tags.html %}
          </ul>
        </div>
      </div>
    </div>
    <!-- Side Widget -->
    <div class="card my-4">
      <h5 class="card-header">Side Widget</h5>
      <div class="card-body">
        You can put anything you want inside of these side widgets. They are
        easy to use, and feature the new Bootstrap 4 card containers!
      </div>
    </div>

    <div class="card my-4">
      <h5 class="card-header">Tags</h5>
      <div class="card-body">
        <div class="row">
          <ul class="list-unstyled mb-0 mx-1">
            {% include tags.html %}
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
